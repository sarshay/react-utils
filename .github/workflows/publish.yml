name: Publish to npm

on:
  push:
    branches: [main]
    paths:
      - 'packages/react-utils/package.json'
      - 'packages/react-utils/src/**'
  workflow_dispatch:  # Allow manual triggering

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          registry-url: 'https://registry.npmjs.org'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Install dependencies
        run: pnpm install

      - name: Build package
        run: pnpm --filter @sarshay/react-utils build

      - name: Run tests (if available)
        run: pnpm --filter @sarshay/react-utils test || echo "No tests found, skipping..."
        continue-on-error: false

      - name: Publish to npm
        run: |
          cd packages/react-utils
          npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Get version
        id: package-version
        run: echo "version=$(node -p "require('./packages/react-utils/package.json').version")" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ steps.package-version.outputs.version }}
          release_name: Release v${{ steps.package-version.outputs.version }}
          body: |
            ## @sarshay/react-utils v${{ steps.package-version.outputs.version }}

            Published to npm: https://www.npmjs.com/package/@sarshay/react-utils/v/${{ steps.package-version.outputs.version }}

            ### Installation
            ```bash
            npm install @sarshay/react-utils@${{ steps.package-version.outputs.version }}
            ```
          draft: false
          prerelease: false

      - name: Notify success
        if: success()
        run: |
          echo "ğŸ‰ Successfully published @sarshay/react-utils@${{ steps.package-version.outputs.version }} to npm!"
          echo "ğŸ“¦ Package: https://www.npmjs.com/package/@sarshay/react-utils"

      - name: Notify failure
        if: failure()
        run: |
          echo "âŒ Failed to publish package"
          exit 1
